<h2 mat-dialog-title>New Policy</h2>
<mat-dialog-content class="dialog-content">
    <div class="flex flex-col h-full gap-y-4">
        <div class="listing-table select-none flex flex-1">
            <div class="flex-1 relative">
                <div class="absolute inset-0 overflow-y-auto overflow-x-hidden">
                    <table
                        mat-table
                        [dataSource]="dataSource"
                        matSort
                        matSortDisableClear
                        (matSortChange)="sortData($event)"
                        [matSortActive]="sort.active"
                        [matSortDirection]="sort.direction">
                        <!-- Identity Column -->
                        <ng-container matColumnDef="identity">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Identity</th>
                            <td mat-cell *matCellDef="let row">
                                <div class="flex items-center gap-x-2">
                                    <div
                                        class="overflow-ellipsis overflow-hidden whitespace-nowrap"
                                        [title]="row.identity">
                                        {{ row.identity }}
                                    </div>
                                </div>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr
                            mat-row
                            *matRowDef="let row; let even = even; columns: displayedColumns"
                            [class.even]="even"
                            [class.selected]="isSelected(row)"
                            (click)="selectRow(row)"></tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-between">
            <mat-checkbox [checked]="allChecked" (change)="toggleAll($event.checked)">
                <span class="mat-body-1">All</span>
            </mat-checkbox>
            <mat-checkbox [(ngModel)]="readChecked">
                <span class="mat-body-1">Read</span>
            </mat-checkbox>
            <mat-checkbox [(ngModel)]="writeChecked">
                <span class="mat-body-1">Write</span>
            </mat-checkbox>
            <mat-checkbox [(ngModel)]="deleteChecked">
                <span class="mat-body-1">Delete</span>
            </mat-checkbox>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-flat-button color="primary" (click)="apply()" [disabled]="!canApply">Apply</button>
</mat-dialog-actions>
