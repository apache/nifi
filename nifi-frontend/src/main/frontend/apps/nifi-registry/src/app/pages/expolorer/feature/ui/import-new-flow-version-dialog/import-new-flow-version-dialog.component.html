<h2 mat-dialog-title>
    <div class="flex justify-between items-baseline">
        <div>Import New Flow Version</div>
    </div>
</h2>
    <mat-dialog-content>
        <div class="w-full">
            <div class="pb-2 label-name">
                <label>Flow Name</label>
            </div>
            <div class="flex justify-between items-center mb-2">
                <div id="version-flow-name-input" class="w-full">
                    <input
                        id="version-flow-name-input-field"
                        class="pad-bottom-md w-full"
                        matInput
                        disabled
                        type="text"
                        value="{{droplet.name}}"/>
                </div>
                <div class="version-count">
                    <span>v.{{droplet.versionCount + 1}}</span>
                </div>
            </div>
        </div>

        <div id="flow-version-definition"
             class="w-full flex flex-col justify-between pb-2"
             (click)="selectFile()"
             (dragenter)="fileDragHandler($event, extensions)"
             (dragover)="fileDragHandler($event, extensions)"
             (dragend)="fileDragEndHandler()"
             (dragleave)="fileDragEndHandler()"
             (drop)="fileDropHandler($event)">
            <div class="flex justify-between">
                <mat-label>Flow Definition</mat-label>
                <div class="flex justify-between items-center">
                    <ng-container *ngIf="fileToUpload !== null && !hoverValidity || hoverValidity === 'valid'">
                        <span class="file-upload-message">
                            Looks good!
                            <i class="fa fa-check-circle-o success-color-default" aria-hidden="true"></i>
                        </span>
                    </ng-container>
                    <ng-container *ngIf="hoverValidity === 'invalid'">
                        <span class="file-upload-message">
                            File format is not valid
                            <i class="fa fa-times-circle error-color" aria-hidden="true"></i></span>
                    </ng-container>
                </div>
            </div>
            <mat-form-field class="w-full">
                <div class="flex items-center justify-between">
                    <input matInput id="flow-version-definition-input" class="flex-1" type="text" [value]="fileName"
                        placeholder="Drop file or select..." autocomplete="off" [ngClass]="{'file-hover-valid': (hoverValidity === 'valid'),
                                   'file-hover-error': (hoverValidity === 'invalid'),
                                   'file-selected': (fileToUpload !== null), 'multiple': multiple}" />
                    <div class="flex flex-1 items-center justify-end">
                        <i class="fa fa-upload" aria-hidden="true"></i>
                        <div class="ml-2">Select file</div>
                    </div>
                </div>
                <div id="versioned-flow-file-upload-form-container">
                    <form id="versioned-flow-file-upload-form" enctype="multipart/form-data" method="post">
                        <input #uploadFlowFileField
                               type="file"
                               name="file"
                               hidden="true"
                               [accept]="extensions"
                               (change)="handleFileInput($any($event.target).files)"/>
                    </form>
                </div>
            </mat-form-field>
        </div>
        <mat-form-field class="w-full">
            <mat-label class="mb-2">Version Comments</mat-label>
            <textarea matInput class="pb-2 w-full" [(ngModel)]="comments"></textarea>
        </mat-form-field>
    </mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">
        Cancel
    </button>
    <button [disabled]="!fileToUpload" class="pl-2" data-automation-id="import-new-versioned-flow-button"
            (click)="importNewFlowVersion()"
            type="button"
            color="fds-primary" mat-flat-button mat-dialog-close>
        Import
    </button>
</mat-dialog-actions>
