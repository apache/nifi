<div class="pb-5 px-5 flex flex-col h-full">
    <div class="h-full flex flex-col">
        <h3 class="primary-color">Flows</h3>
        <div class="flex justify-between items-baseline">
            <droplet-table-filter [buckets]="buckets" [filterTerm]="filterTerm" [filterBucket]="filterBucket"
                [filterColumn]="filterColumn" [filteredCount]="dataSource.filteredData.length" [totalCount]="dataSource.data.length" (filterChanged)="applyFilter($event)"></droplet-table-filter>
            <div class="flex justify-end">
                <button mat-icon-button class="primary-icon-button" (click)="openImportNewFlowDialog()">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
        @if (droplets$ | async; as droplets) {
            <droplet-table 
                [buckets]="buckets" 
                [dataSource]="dataSource"
                [selectedId]="selectedDropletId$ | async"
                (selectDroplet)="selectDroplet($event)"
                class="h-full flex"></droplet-table>
        }
       
        @if (dropletsState$ | async; as dropletsState) {
            <div class="flex justify-between mt-2">
                <div class="text-sm flex items-center gap-x-2">
                    <button mat-icon-button class="primary-icon-button" (click)="refreshDropletsListing()">
                        <i class="fa fa-refresh" [class.fa-spin]="dropletsState.status === 'loading'"></i>
                    </button>
                    <!-- TODO: Add loadedTimestamp to backend response -->
                    <!-- <div>Last updated:</div>
                    <div class="tertiary-color font-medium">
                        {{ dropletsState.loadedTimestamp }}
                    </div> -->
                </div>
            </div>
        }
    </div>
</div>
