<h2 mat-dialog-title>{{ data.bucket.name }}<span class="ml-2">Policies</span></h2>
<mat-dialog-content class="dialog-content">
    <context-error-banner [context]="ErrorContextKey.MANAGE_ACCESS"></context-error-banner>
    @if (!(isPolicyError$ | async)) {
        <div class="policy-table flex flex-col gap-y-3 h-full">
            <div class="flex justify-between items-center">
                <div class="flex justify-end w-full">
                    <button
                        mat-icon-button
                        class="primary-icon-button"
                        (click)="addPolicy()"
                        [disabled]="(loading$ | async) || (isAddPolicyDisabled$ | async)">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="listing-table select-none flex flex-1">
                <div class="flex-1 relative">
                    <div class="absolute inset-0 overflow-y-auto overflow-x-hidden">
                        <table
                            mat-table
                            [dataSource]="dataSource"
                            matSort
                            matSortDisableClear
                            (matSortChange)="sortData($event)"
                            [matSortActive]="sort.active"
                            [matSortDirection]="sort.direction">
                            <!-- Type Column -->
                            <ng-container matColumnDef="type">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                                <td mat-cell *matCellDef="let row">
                                    {{ row.type }}
                                </td>
                            </ng-container>
                            <!-- Identity Column -->
                            <ng-container matColumnDef="identity">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Identity</th>
                                <td mat-cell *matCellDef="let row">
                                    <div
                                        class="overflow-ellipsis overflow-hidden whitespace-nowrap"
                                        [title]="row.identity">
                                        {{ row.identity }}
                                    </div>
                                </td>
                            </ng-container>
                            <!-- Permissions Column -->
                            <ng-container matColumnDef="permissions">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Permissions</th>
                                <td mat-cell *matCellDef="let row">
                                    <div
                                        class="overflow-ellipsis overflow-hidden whitespace-nowrap"
                                        [title]="row.permissions">
                                        {{ row.permissions }}
                                    </div>
                                </td>
                            </ng-container>
                            <!-- Actions Column -->
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let row">
                                    <div class="flex items-center justify-end gap-x-2">
                                        <button
                                            mat-icon-button
                                            type="button"
                                            [matMenuTriggerFor]="actionMenu"
                                            class="h-16 w-16 flex items-center justify-center icon global-menu">
                                            <i class="fa fa-ellipsis-v"></i>
                                        </button>
                                        <mat-menu #actionMenu="matMenu" xPosition="before">
                                            <button mat-menu-item (click)="editPolicy(row)">Edit</button>
                                            <button mat-menu-item (click)="removePolicy(row)">Remove</button>
                                        </mat-menu>
                                    </div>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr
                                mat-row
                                *matRowDef="let row; let even = even; columns: displayedColumns"
                                [class.even]="even"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    } @else {
        <div class="flex flex-col gap-y-4 items-center" data-qa="error-loading-bucket policies">
            <i class="fa fa-warning"></i>
            <div class="text-lg font-semibold">Something went wrong</div>
            <div class="text-center">Unable to retrieve information. Please try again later.</div>
        </div>
    }
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-flat-button (click)="close()">Close</button>
</mat-dialog-actions>
