<div class="flex flex-col flex-1 h-full gap-y-2">
    <div class="listing-table select-none flex flex-1 h-full">
        <div class="flex-1 relative">
            <div class="absolute inset-0 overflow-y-auto overflow-x-hidden">
                <table
                    mat-table
                    [dataSource]="dataSource"
                    matSort
                    matSortDisableClear
                    (matSortChange)="sortData($event)"
                    [matSortActive]="sort.active"
                    [matSortDirection]="sort.direction">
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                        <td mat-cell *matCellDef="let item">
                            <div class="overflow-ellipsis overflow-hidden whitespace-nowrap" [title]="item.name">
                                {{ item.name }}
                            </div>
                        </td>
                    </ng-container>
                    <!-- Bucket Column -->
                    <ng-container matColumnDef="bucketName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Bucket</th>
                        <td mat-cell *matCellDef="let item">
                            <div class="overflow-ellipsis overflow-hidden whitespace-nowrap" [title]="item.bucketName">
                                {{ item.bucketName }}
                            </div>
                        </td>
                    </ng-container>
                    <!-- Bucket ID Column -->
                    <ng-container matColumnDef="bucketIdentifier">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Bucket ID</th>
                        <td mat-cell *matCellDef="let item">
                            <div
                                class="overflow-ellipsis overflow-hidden whitespace-nowrap"
                                [title]="item.bucketIdentifier">
                                {{ item.bucketIdentifier }}
                            </div>
                        </td>
                    </ng-container>
                    <!-- Resource ID Column -->
                    <ng-container matColumnDef="identifier">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Resource ID</th>
                        <td mat-cell *matCellDef="let item">
                            <div class="overflow-ellipsis overflow-hidden whitespace-nowrap" [title]="item.identifier">
                                {{ item.identifier }}
                            </div>
                        </td>
                    </ng-container>
                    <!-- Type Column -->
                    <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                        <td mat-cell *matCellDef="let item">
                            <div class="overflow-ellipsis overflow-hidden whitespace-nowrap" [title]="item.type">
                                {{ item.type }}
                            </div>
                        </td>
                    </ng-container>
                    <!-- Versions Column -->
                    <ng-container matColumnDef="versions">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Versions</th>
                        <td mat-cell *matCellDef="let item">
                            <div
                                class="overflow-ellipsis overflow-hidden whitespace-nowrap"
                                [title]="item.versionCount">
                                {{ item.versionCount }}
                            </div>
                        </td>
                    </ng-container>
                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let item">
                            <div class="flex items-center justify-end gap-x-2">
                                <button
                                    mat-icon-button
                                    type="button"
                                    [matMenuTriggerFor]="actionMenu"
                                    class="h-16 w-16 flex items-center justify-center icon global-menu">
                                    <i class="fa fa-ellipsis-v"></i>
                                </button>
                                <mat-menu #actionMenu="matMenu" xPosition="before">
                                    <button mat-menu-item (click)="openDropletVersionsDialog(item)">
                                        <i class="fa fa-list primary-color mr-2"></i>
                                        See Versions
                                    </button>
                                    <button
                                        mat-menu-item
                                        [disabled]="!canImportNewVersion(item)"
                                        (click)="openImportNewDropletVersionDialog(item)">
                                        <i class="fa fa-upload primary-color mr-2"></i>
                                        Import new version
                                    </button>
                                    <button
                                        mat-menu-item
                                        [disabled]="!canExportVersion(item)"
                                        (click)="openExportDropletVersionDialog(item)">
                                        <i class="fa fa-download primary-color mr-2"></i>
                                        Export version
                                    </button>
                                    <button
                                        mat-menu-item
                                        [disabled]="!canDeleteResource(item)"
                                        (click)="openDeleteDialog(item)">
                                        <i class="fa fa-trash primary-color mr-2"></i>
                                        Delete resource
                                    </button>
                                </mat-menu>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; let even = even; columns: displayedColumns"
                        [class.even]="even"
                        (click)="select(row)"
                        [class.selected]="isSelected(row)"></tr>
                </table>
                @if (dataSource.data.length === 0 && buckets.length !== 0) {
                    <div class="py-5">
                        <p class="text-center">There are no resources to display.</p>
                    </div>
                }
            </div>
        </div>
    </div>
</div>
