<h2 mat-dialog-title>Export Version</h2>
<div class="export-version-dialog">
    <mat-dialog-content class="pb-2 flex flex-col justify-between start">
        <context-error-banner [context]="ErrorContextKey.EXPORT_DROPLET_VERSION"></context-error-banner>
        <div class="pb-2 label-name">
            <label>Choose Version</label>
        </div>
        <div class="w-full bucket-dropdown-field">
            <mat-form-field class="flex w-full">
                <mat-select [(value)]="selectedVersion">
                    @for (snapshotMeta of [].constructor(droplet.versionCount); track snapshotMeta; let i = $index) {
                        <mat-option [value]="i + 1">
                            @if (snapshotMeta === i) {
                                <span>Latest (Version {{ i + 1 }})</span>
                            }
                            @if (snapshotMeta !== i) {
                                <span>Version {{ i + 1 }}</span>
                            }
                        </mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close type="button">Cancel</button>
        <button
            mat-flat-button
            class="pl-2"
            data-automation-id="export-versioned-flow-button"
            (click)="exportVersion()"
            data-test-id="export-btn">
            Export
        </button>
    </mat-dialog-actions>
</div>
