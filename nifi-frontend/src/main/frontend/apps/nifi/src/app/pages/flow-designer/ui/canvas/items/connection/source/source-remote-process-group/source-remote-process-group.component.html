<div class="flex flex-col gap-y-4">
    @if (noPorts) {
        <div class="flex flex-col mb-5">
            <div>From Output</div>
            @if (noPorts) {
                <mat-error>{{ groupName }} does not have any local output ports.</mat-error>
            }
        </div>
    } @else {
        <mat-form-field>
            <mat-label>From Output</mat-label>
            <mat-select [(ngModel)]="selectedOutputPort" (selectionChange)="handleChanged()">
                @for (item of outputPortItems; track item) {
                    @if (item.description) {
                        <mat-option
                            [value]="item.value"
                            [disabled]="item.disabled == true || isDisabled"
                            nifiTooltip
                            [tooltipComponentType]="TextTip"
                            [tooltipInputData]="item.description"
                            [delayClose]="false"
                            >{{ item.text }}</mat-option
                        >
                    } @else {
                        <mat-option [value]="item.value" [disabled]="item.disabled == true || isDisabled">{{
                            item.text
                        }}</mat-option>
                    }
                }
            </mat-select>
        </mat-form-field>
    }
    <div class="flex flex-col mb-5">
        <div>Within Group</div>
        <div [title]="groupName" class="accent-color overflow-ellipsis overflow-hidden whitespace-nowrap font-medium">
            {{ groupName }}
        </div>
    </div>
</div>
