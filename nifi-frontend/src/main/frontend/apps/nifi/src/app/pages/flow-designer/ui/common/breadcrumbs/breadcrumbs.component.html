<div class="px-4 flex justify-start items-center overflow-x-auto breadcrumbs">
    @for (breadcrumb of prepareBreadcrumbs(); track breadcrumb.id) {
        <div class="h-8 flex items-center">
            @if (breadcrumb.parentBreadcrumb) {
                <div class="mx-3.5">&raquo;</div>
            }
            @if (breadcrumb.versionedFlowState) {
                <div
                    class="mr-1.5"
                    [class]="getVersionControlClass(breadcrumb)"
                    [title]="getVersionControlTooltip(breadcrumb)"></div>
            }
            @if (isCurrentProcessGroupBreadcrumb(breadcrumb)) {
                <a
                    #currentProcessGroup
                    class="current-process-group font-bold"
                    [routerLink]="['/process-groups', breadcrumb.id]">
                    {{ getBreadcrumbLabel(breadcrumb) }}
                </a>
            } @else {
                <a [routerLink]="['/process-groups', breadcrumb.id]">
                    {{ getBreadcrumbLabel(breadcrumb) }}
                </a>
            }
        </div>
    }
</div>
