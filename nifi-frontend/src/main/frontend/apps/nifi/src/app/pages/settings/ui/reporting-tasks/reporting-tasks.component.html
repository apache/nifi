@if (reportingTaskState$ | async; as reportingTaskState) {
    @if (isInitialLoading(reportingTaskState)) {
        <div>
            <ngx-skeleton-loader count="3"></ngx-skeleton-loader>
        </div>
    } @else {
        @if (currentUser$ | async; as currentUser) {
            <div class="flex flex-col h-full gap-y-2">
                @if (currentUser.controllerPermissions.canWrite) {
                    <div class="flex justify-end">
                        <button mat-icon-button class="primary-icon-button" (click)="openNewReportingTaskDialog()">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                }
                <div class="flex-1">
                    <reporting-task-table
                        [selectedReportingTaskId]="selectedReportingTaskId$ | async"
                        [reportingTasks]="reportingTaskState.reportingTasks"
                        [currentUser]="currentUser"
                        [flowConfiguration]="(flowConfiguration$ | async)!"
                        (configureReportingTask)="configureReportingTask($event)"
                        (openAdvancedUi)="openAdvancedUi($event)"
                        (manageAccessPolicies)="navigateToManageAccessPolicies($event)"
                        (viewStateReportingTask)="viewStateReportingTask($event)"
                        (selectReportingTask)="selectReportingTask($event)"
                        (viewReportingTaskDocumentation)="viewReportingTaskDocumentation($event)"
                        (deleteReportingTask)="deleteReportingTask($event)"
                        (stopReportingTask)="stopReportingTask($event)"
                        (changeReportingTaskVersion)="changeReportingTaskVersion($event)"
                        (startReportingTask)="startReportingTask($event)"
                        (clearBulletinsReportingTask)="clearBulletinsReportingTask($event)"></reporting-task-table>
                </div>
                <div class="flex justify-between">
                    <div class="text-sm flex items-center gap-x-2">
                        <button mat-icon-button class="primary-icon-button" (click)="refreshReportingTaskListing()">
                            <i class="fa fa-refresh" [class.fa-spin]="reportingTaskState.status === 'loading'"></i>
                        </button>
                        <div>Last updated:</div>
                        <div class="tertiary-color font-medium">
                            {{ reportingTaskState.loadedTimestamp }}
                        </div>
                    </div>
                </div>
            </div>
        }
    }
}
