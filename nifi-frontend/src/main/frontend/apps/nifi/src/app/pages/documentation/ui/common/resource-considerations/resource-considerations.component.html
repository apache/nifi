<div class="resource-considerations informational-table">
    <table mat-table [dataSource]="dataSource">
        <!-- Resource -->
        <ng-container matColumnDef="resource">
            <th mat-header-cell *matHeaderCellDef title="Resource">
                <div class="truncate">Resource</div>
            </th>
            <td mat-cell *matCellDef="let item" [title]="item.resource" class="font-bold">
                {{ item.resource }}
            </td>
        </ng-container>

        <!-- Description -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef title="Description">
                <div class="truncate">Description</div>
            </th>
            <td mat-cell *matCellDef="let item" [title]="item.description">
                {{ item.description }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns" [class.even]="even"></tr>
    </table>
</div>
