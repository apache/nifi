<h2 mat-dialog-title>Add Property</h2>
<form class="new-property-form" [formGroup]="newPropertyForm">
    <mat-dialog-content>
        <div class="mb-2">
            <mat-form-field>
                <mat-label>Property Name</mat-label>
                <input matInput formControlName="name" type="text" />
                @if (name.invalid) {
                    <mat-error>{{ getNameErrorMessage() }}</mat-error>
                }
            </mat-form-field>
        </div>
        <div class="flex flex-col">
            <label>Sensitive Value</label>
            <mat-radio-group formControlName="sensitive">
                <mat-radio-button [value]="true">Yes</mat-radio-button>
                <mat-radio-button [value]="false">No</mat-radio-button>
            </mat-radio-group>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button
            mat-flat-button
            [disabled]="!newPropertyForm.dirty || newPropertyForm.invalid || newPropertyForm.pending"
            (click)="addProperty()">
            Ok
        </button>
    </mat-dialog-actions>
</form>
