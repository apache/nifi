openAPI:
  info:
    version: ${project.version}
    title: Apache NiFi REST API
    description: REST API definition for Apache NiFi web services
    contact:
      email: dev@nifi.apache.org
      url: https://nifi.apache.org
    license:
      name: Apache 2.0
      url: https://www.apache.org/licenses/LICENSE-2.0.html
  security:
    - HTTPBearerJWT: []
    - CookieSecureAuthorizationBearer: []
  components:
    securitySchemes:
      HTTPBearerJWT:
        description: HTTP Bearer authentication with JSON Web Token
        type: http
        scheme: Bearer
        bearerFormat: JWT
      CookieSecureAuthorizationBearer:
        description: JSON Web Token authentication with session cookie
        type: apiKey
        in: cookie
        name: __Secure-Authorization-Bearer
