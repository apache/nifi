name: test-report

on:
  workflow_run:
    workflows:
      - ci-workflow
      - integration-tests
      - system-tests
    types:
      - completed

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  report:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    name: Test Report
    steps:
      - uses: dorny/test-reporter@v1
        with:
          artifact: test-results
          name: Java Tests
          path: '**/target/*-reports/**/*.xml'
          reporter: java-junit
